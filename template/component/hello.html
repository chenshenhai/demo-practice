<view>
  <view class="box-1">{{title}}</view>
  <view class="box-2">{{subTitle}}</view>
  <view class="box-3" x:for="{{list}}"> 
    {{item}}
  </view>

  <view class="box-4" x:if="{{type == '1'}}">
    001
  </view>
  <view class="box-4" x:elif="{{type == '2'}}">
    002
  </view>
  <view class="box-4" x:else >
    003
  </view>
</view>
