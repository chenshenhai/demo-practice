<view>
  <view class="box-1">{{title}}</view>
  <view class="box-2">{{subTitle}}</view>
  <view class="box-3" @:for="{{list}}"> 
    {{item}}
  </view>

  <view class="box-4" @:if="{{type == '1'}}">
    001
  </view>
  <view class="box-4" @:elif="{{type == '2'}}">
    002
  </view>
  <view class="box-4" @:else >
    003
  </view>

  <view bindtap="myClickAction">Click Me</view>
</view>
